


<form name="driverform" novalidate>
    <div class="view">
        <div class="container customerEdit">
            <header>
                <h3><span class="glyphicon glyphicon-edit">{{vm.title}} Driver</span></h3>
            </header>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h5>Driver Name</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input type="text" name="Name" required maxlength="255" class="form-control" data-ng-model="vm.driver.Name" />
                    <span class="errorMessage" ng-show="driverform.Name.$touched && driverform.Name.$invalid">
                        Enter the driver name
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h5>Andress</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input type="text" name="Address" class="form-control" data-ng-model="vm.driver.Address" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h5>Phone</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input type="text" name="Phone" class="form-control" data-ng-model="vm.driver.Phone" />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h5>Driver Level</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input type="text" name="DriverLevel" class="form-control" data-ng-model="vm.driver.DriverLevel" />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h5>Driver License</h5>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <input type="text" name="DriveLisence" class="form-control" data-ng-model="vm.driver.DriverLicense" />
                </div>
            </div>            

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1 padding-bottom10">
                    <a href="#/drivers" class="btn btn-info btn-md"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">
                    <button type="submit" class="btn btn-primary"
                            data-ng-click="vm.Save()"
                            ng-disabled="driverform.$invalid || !driverform.$dirty">
                        {{vm.buttonText}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
