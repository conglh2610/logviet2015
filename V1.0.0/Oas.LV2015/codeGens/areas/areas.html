<div class="areas view indent">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-plane"></span>Area</h3>
        </header>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="{active: !vm.listDisplayModeEnabled}" class="toolbaritem">
                            <a data-ng-click="vm.changeDisplayMode(vm.DisplayModeEnum.Card)">
                                <span class="glyphicon glyphicon-th-large"></span> Card View</a>
                        </li>
                        <li data-ng-class="{active: vm.listDisplayModeEnabled}" class="toolbaritem">
                            <a data-ng-click="vm.changeDisplayMode(vm.DisplayModeEnum.List)">
                                <span class="glyphicon glyphicon-align-justify"></span> List View
                            </a>
                        </li>
                        <li class="toolbaritem">
                            <a data-ng-click="vm.navigate('/areaItem/0')">
                                <span class="glyphicon glyphicon-plus"></span> Thêm mới
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label class="navbarText col-sm-2">Filter:</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       data-ng-model="vm.searchText"
                                       data-ng-change="vm.searchTextChanged()"
                                       class="novalidate form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row cardContainer show-hide-animation" data-ng-hide="vm.listDisplayModeEnabled">
                <div class="col-sm-6 col-md-4 col-lg-3" data-ng-class="vm.cardAnimationClass"
                     data-ng-repeat="area in vm.filteredAreas | orderBy:'Name'">
                    <div class="card">
                        <button class="btn close cardClose" title="Xóa area" data-ng-click="vm.deleteArea(area.Id)">&times;</button>
                        <div class="cardHeader"><a href="#/areaItem/{{area.Id}}" class="white">{{area.Name}} <i class="icon-edit icon-white editIcon"></i></a></div>
                        <div class="cardBody">
                            <div class="clearfix">
                                <div class="pull-left cardBodyLeft">
                                    <a href="#/areaItem/{{area.Id}}" class="white"><img data-ng-src="/Content/images/areaItem.png" class="cardImage" /></a>
                                </div>
                                <div class="pull-left cardBodyRight">
                                    <div class="cardBodyContent">Khu vực: {{area.Area.Name}}</div>
									<!-- [@DisplayViewCard]-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gridContainer customersTable show-hide-animation" data-ng-show="vm.listDisplayModeEnabled">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
									<!--[@TableHeaders]-->
									<th data-ng-click="vm.setOrder('Name')">Name</th>

                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="area in vm.filteredAreas" class="repeat-animation">                                    
									<td width="20px"><input type="checkbox"></td>
									<!-- [@TableBodies] -->
									<td>{{area.Name}}</td>


                                    <td width="120px">
										<button class="btn btn-edit" data-ng-click="vm.editArea(area.Id)">Sửa</button>
										<button class="btn btn-danger" data-ng-click="vm.deleteArea(area.Id)">Xóa</button>
									</td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row show-hide-animation" data-ng-show="vm.filteredAreas.length == 0">
                <div class="col-span-12">
                    <h4>Không tìm thấy dữa liệu</h4>
                </div>
            </div>
        </div>
        <div class="row show-hide-animation" data-ng-show="vm.areas.length > 0">
            <div class="col-md-12">
                <div data-pagination
                     data-on-select-page="vm.pageChanged(page)"
                     data-total-items="vm.totalRecords"
                     data-page="vm.currentPage"
                     data-items-per-page="vm.pageSize"
                     data-boundary-links="true"
                     class="pagination-sm"></div>
                <h5>Đang hiển thị {{ vm.filteredCount }} strong tổng số {{ vm.totalRecords}} bảng ghi</h5>
            </div>
        </div>
    </div>
</div>
