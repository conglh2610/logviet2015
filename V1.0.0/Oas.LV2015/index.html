<!DOCTYPE html>
<html>
<head>
    <title>LOGVIET.COM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />

<body data-ng-cloak class="center-block">

    <header class="navbar navbar-inner navbar-fixed-top" data-ng-controller="NavbarController as vm">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <!--<img src="Content/images/people.png" alt="logo">-->
                    <span class="appTitle">{{ vm.appTitle }}</span>
                </a>
            </div>
            <div class="nav-container" data-collapse="isCollapsed">
                <!-- With menu-highlighter directive -->
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    data-menu-highlighter data-highlight-class-name="active">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="app/components/cars">Car Renting</a></li>
                    <li><a href="app/components/ecenters">Ecenter</a></li>
                    <li id="nav-login"  data-ng-click="vm.loginOrOut()">
                        <!-- href not used but needed to compare against path in menu-highlighter -->
                        <a data-href="#/login" class="right">{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--<div class="slide-animation-container  body-content">-->
    <div class="container body-content">
        <div data-ng-view id="ng-view" class="slide-animation"></div>
    </div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
                                Develop by <a href="http://facebook/tdevs" target="_blank">TDevs Team</a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <div data-wc-overlay data-wc-overlay-delay="300">
        <br /><img src="Content/images/spinner.gif" />&nbsp;&nbsp;Loading
    </div>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-ui-bootstrap.js"></script>
    <script src="http://www.directiv.es/application/html/js/nlaplante/angular-google-maps/angular-google-maps.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    
    
    <script src="app/assets/js/tweenMax.min.js"></script>
    <script src="app/shared/directives/wcOverlay.js"></script>
    <script src="app/shared/directives/menuHighlighter.js"></script>
    <!-- Load custom scripts via RequireJS -->
    <!--<script src="app/app.js"></script>-->
    <script src="Scripts/require.js" data-main="Scripts/main"></script>
</body>
</html>
